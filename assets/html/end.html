<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Javascript Custom Quiz">
  <meta name="keywords" content="Javascript, Quiz, Javascript Quiz">
  <meta name="author" content="Kirill Kuznetsov">
  <!-- Title -->
  <title>Quiz Results</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/app.css" />
  <!-- Favicon -->
  <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- Final Result -->
  <main class="container">
    <div id="end" class="flex-center flex-column">
      <h1>Quiz Complete!</h1>
      
      <div class="results-container">
        <div class="result-item">
          <span class="result-label">Correct Answers:</span>
          <span id="correctCount" class="result-value">0</span>
        </div>
        
        <div class="result-item">
          <span class="result-label">Incorrect Answers:</span>
          <span id="incorrectCount" class="result-value">0</span>
        </div>
        
        <div class="result-item">
          <span class="result-label">Final Score:</span>
          <span id="finalScore" class="result-value">0</span>
        </div>
      </div>

      <div class="end-buttons">
        <a class="btn" href="game.html">Try Again</a>
        <a class="btn" href="../../index.html">Home</a>
      </div>
    </div>
  </main>
  <script src="../js/end.js"></script>
</body>

</html>
